rvm:
- 2.2

script:
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rake

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: 'whispering-peak-6884'
  on:
    repo: dobryakov/snippet-shortener
    branch: master
  run:
    - "rake db:migrate"
  strategy: git

